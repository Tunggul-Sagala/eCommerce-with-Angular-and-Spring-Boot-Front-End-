<div class="main-content">
    <div class="section-content section-content-p30">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-3" *ngFor="let product of products">
                    <div class="product-box">
                        <a routerLink="/products/{{product.id}}">
                            <img src="{{product.imageUrl}}" class="image-responsive">
                        </a>
                        
                        <a routerLink="/products/{{product.id}}">
                            <h1>{{product.name}}</h1>
                        </a>
                        <div class="price">
                            {{product.unitPrice | currency:'USD'}}
                        </div>
                        <button class="btn btn-primary btn-sm" 
                                (click)="onAddToChart(product)">Add to cart</button>
                    </div>
                </div>

                <div *ngIf="products?.length ==0" class="alert alert-warning col-md-12" role="alert">
                    No Product found.
                </div>
            </div>

            <div class="footer-pagination">
                <div class="row">
                    <div class="col-md-3"></div>

                        <div class="col-md-9">
                            <div class="row">
                                <div class="col-md-10" style="padding-left: 30%;">
                                    
                                    <ngb-pagination [(page)]="pageNumber"
                                                    [pageSize]="pageSize"
                                                    [collectionSize]="totalElements"
                                                    [maxSize]=5
                                                    [boundaryLinks]="true"
                                                    (pageChange)="getProductList()">
                                    </ngb-pagination>

                                </div>

                                <div style="text-align: right;">
                                    <span class="mr-2">Page Size</span>
                                    <select (change)="updatePageSize($event.target.value)">
                                        <option>5</option>
                                        <option  selected="true">10</option>
                                        <option>20</option>
                                        <option>50</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                </div>
            </div>

        </div>
    </div>
</div>
